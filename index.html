<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Pokedex creada por Exequiel Schiavo y es una PWA">
  <meta name="theme_color" content="#366eb0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/favicons/favicon-16x16.png" type="image/x-icon">
  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="css/styles.css" />
  <title>Pokedex</title>
</head>

<body>
  <div class="overlay">
    <header>


      <div class="logo">
        <img src="img/poke.png" alt="logo" />
      </div>

    </header>

    <div class="buscador">
      <div>
        <label for="busqueda">Buscar por Nombre</label>
        <input type="text" name="busqueda" id="busqueda" />
      </div>
      <button class="btn btn-dark" onclick="searchName()">Buscar</button>
    </div>
    <section class="container">
      <div id="pokemons"></div>
    </section>
    <p class="alerta none"></p>

    <div class="detailP"></div>

    <div class="controls">
      <button onclick="restar()" class="btn btn-danger">Back</button>
      <button onclick="sumar()" class="btn btn-success">Next</button>
    </div>

    <footer class="footer">
      <p>Pokedex creada por E/S</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
  </div>
</body>

</html>
